<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Hello Thymeleaf</title>
</head>
<body>
<h1>hello Thymeleaf template</h1>
<dl th:each="hoge : ${hogeList}">
    <dt>id</dt>
    <dd th:text="${hoge.id}"></dd>

    <dt>value</dt>
    <dd th:text="${hoge.value}"></dd>
</dl>
</body>
</html>
